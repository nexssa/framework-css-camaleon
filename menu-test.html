.n-dropdown-menu {
  box-shadow: 0 0 2px #777;

  left: 0;

  padding: 2px;
  z-index: 10;
}
.n-dropdown-menu a {

.n-dropdown-menu.n-menu-opened {
  display: block;
}
</style>

<script type="text/javascript">
  $('.n-nav-submenu .n-dropdown-button, .n-nav-submenu span').on('click', (event) => {
  $(event.target).siblings('.n-dropdown-menu')
    .toggleClass('n-menu-opened');
});

$('.n-dropdown-button span').click(function(event){
  $(this).parents('.n-nav-submenu').find('.n-dropdown-menu')
    .toggleClass('n-menu-opened');
});

$(document).click(function(e) {
  $('.n-nav-submenu')
    .not($('.n-nav-submenu').has($(e.target)))
    .children('.n-dropdown-menu')
    .removeClass('n-menu-opened');
});

</script>
